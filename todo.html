<!DOCTYPE html>

<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/193276c735.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="navibar">
        <header>
            <div>
                <nav>
                    <!-- <a id="logout" class="nav-link" style="color: white" href="#">Log Out -->
                    <!-- <svg
                        xmlns="http://www.w3.org/2000/svg"  width="16" height="16" fill="currentColor"
                        class="bi bi-person" viewBox="0 0 16 16">
                       <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1
                            1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68
                            10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg> -->
                    </a>
                </nav>
            </div>
        </header>
    </div>


    <div class="banner-area">
    </div>
    <div class="content-area">
        <div class="wrapper">
            <h1 class="todo">TO DO</h1>
            <div class="todo-box">
                <div>
                    <!-- <form action="">
                        <label for="new"></label>
                        <input type="text" id="new" placeholder="New item..."><button class="add">Add</button>
                    </form> -->
                    <div class="input-group mb-3">
                        <span class="popuptext" id="myPopup">You have to type something!</span>
                        <input id="new" type="text" class="form-control popup" placeholder="Add new item..."
                            aria-label="Add new item..." aria-describedby="basic-addon2" maxlength="30"><button
                            class="add">Add</button>
                    </div>
                    <div class="items-text">Items</div>
                    <div class="items">
                        <ul class="todo-list">
                            <li>
                                <div class="item">
                                    <button class="btn-outside-part check"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="complete-btn bi bi-check-circle-fill pipa"
                                            viewBox="0 0 16 16">
                                            <path class="complete-btn"
                                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                                        </svg>
                                    </button>
                                    <input class="item-content outline-off" value = "Do my workout" maxlength="30" readonly >
                                    <div class="delete">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="delete-btn bi bi-x-circle-fill delete-icon"
                                            viewBox="0 0 16 16">
                                            <path class="delete-btn"
                                                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
                                        </svg>
                                    </div>
                                    <div class="edit">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                            fill="currentColor" class="edit-btn bi bi-pencil-square edit-icon"
                                            viewBox="0 0 16 16">
                                            <path class="edit-btn"
                                                d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                            <path fill-rule="evenodd"
                                                d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                                        </svg>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <nav class="list-type">
                        <ul>
                            <li class="nav-element"><a id="active" class="a" href="#">Active</a></li>
                            <li class="nav-element"><a id="completed" class="a" href="#">Completed</a></li>
                            <li class="nav-element"><a id="all" class="a" href="#">All</a></li>
                            <li class="clear-all"><button class="btn btn-primary btn-sm clear-all-btn">Clear
                                    All</button></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>


    <script src="todo.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>

</body>

</html>
